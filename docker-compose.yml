services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres
    environment:
      POSTGRES_USER: notif_user
      POSTGRES_PASSWORD: notif_pass_2024
      POSTGRES_DB: notification_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - notification-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: notification-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq_user
      RABBITMQ_DEFAULT_PASS: rabbitmq_pass_2024
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - notification-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: notification-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - notification-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: notification-grafana
    ports:
      - "3100:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - notification-network
    depends_on:
      - prometheus

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file:
      - apps/api-gateway/.env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=notification_system
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://rabbitmq_user:rabbitmq_pass_2024@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: user-service
    container_name: user-service
    ports:
      - "3001:3001"
    env_file:
      - apps/user-service/.env
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_NAME=notification_system
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - notification-network
    restart: unless-stopped

  # Email Service
  email-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: email-service
    container_name: email-service
    ports:
      - "3002:3002"
    env_file:
      - apps/email-service/.env
    environment:
      - RABBITMQ_URL=amqp://rabbitmq_user:rabbitmq_pass_2024@rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  # Push Service
  push-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: push-service
    container_name: push-service
    ports:
      - "3003:3003"
    env_file:
      - apps/push-service/.env
    environment:
      - RABBITMQ_URL=amqp://rabbitmq_user:rabbitmq_pass_2024@rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - notification-network
    restart: unless-stopped

  # Template Service
  template-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: template-service
    container_name: template-service
    ports:
      - "3004:3004"
    env_file:
      - apps/template-service/.env
    environment:
      - DB_HOST=postgres
      - DB_NAME=notification_system
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - notification-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  notification-network:
    driver: bridge
